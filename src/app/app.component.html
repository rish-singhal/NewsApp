<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>Menu</ion-list-header>

          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item (click)="selectedIndex = i" routerDirection="root" [routerLink]="[p.url]" lines="none"
              detail="false" [class.selected]="selectedIndex == i">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

        <ion-list>
          <ion-item>
            <ion-label>Country</ion-label>
            <ion-select [value]="selectedCountry" [interfaceOptions]="customPopoverOptions" interface="popover"
              (ionChange)="changeCountry($event)">
              <ion-select-option [value]="country.value" *ngFor="let country of countries">{{country.name}}
              </ion-select-option>
            </ion-select>
          </ion-item>
          <ion-item>
            <ion-label>Category</ion-label>
            <ion-select [value]="selectedCategory" [interfaceOptions]="customPopoverOptions" interface="popover"
              (ionChange)="changeCategory($event)">
              <ion-select-option [value]="category.value" *ngFor="let category of categories">{{category.name}}
              </ion-select-option>
            </ion-select>
          </ion-item>
        </ion-list>

      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
